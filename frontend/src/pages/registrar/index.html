<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../public/fonts.css">
    <link rel="shortcut icon" href="../../../img/favlogo.png" type="image/x-icon">
    <link rel="stylesheet" href="../../../public/login.css">
    <link rel="stylesheet" href="../../../public/addcont.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore-compat.js"></script>
    <script src="../../../js/configFirebase.js"></script>
    <script src="../../../js/register.js"></script>
    <title>Stradia</title>
</head>
<body>
    <header>
        <button onclick="window.history.back();"><img src="../../../img/Seta.png" alt=""></button>
    </header>
    <main>
        <section>
            <form method="POST" class="login-form">
                <h2>Registro</h2>
                
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>

                <div class="input-group">
                    <input type="text" id="name" name="name" placeholder="Nome completo" required>
                </div>

                <div class="input-group">
                    <input type="text" id="user" name="user" placeholder="Usuário" required>
                </div>
    
                <div class="input-group" style="position: relative;">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                    <span id="togglePassword" style="position: absolute; right: 15px; top: 35%; transform: translateY(-50%); cursor: pointer; color: white; font-size: 15px; opacity: 0.5;" class="material-symbols-outlined">visibility_off</span>
                </div>  

                <div class="input-group" style="position: relative;">
                    <input type="password" id="confirmPass" name="password" placeholder="Confirmar senha" required>
                    <span id="togglePassword2" style="position: absolute; right: 15px; top: 35%; transform: translateY(-50%); cursor: pointer; color: white; font-size: 15px; opacity: 0.5;" class="material-symbols-outlined">visibility_off</span>
                </div>
    
                <div class="btnFinal">
                    <button type="button" id="submitRegister" onclick="registrar()">Cadastrar</button>
                    <p class="register-text">Já Possui conta? <a href="../login/index.html"> Login</a></p>
                </div>
                </form>
        </section>
    </main>
</body>
</html>
