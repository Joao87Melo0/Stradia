<script>
    async function acessarEstrada(nome, url) {
      const user = firebase.auth().currentUser;
  
      if (!user) {
        alert("Você precisa estar logado para acessar a estrada.");
        window.location.href = "../login/index.html";
        return;
      }
  
      const uid = user.uid;
      const db = firebase.firestore();
      const historicoRef = db.collection("users").doc(uid);
  
      const novaEntrada = {
        nome: nome,
        url: url,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };
  
      try {
        const doc = await historicoRef.get();
        let historico = [];
  
        if (doc.exists && doc.data().historico) {
          historico = doc.data().historico;
        }
  
        historico.unshift(novaEntrada);
  
        if (historico.length > 10) {
          historico = historico.slice(0, 10);
        }
  
        await historicoRef.set({ historico }, { merge: true });
  
        // Redireciona após salvar
        window.location.href = url;
      } catch (error) {
        console.error("Erro ao salvar histórico:", error);
        window.location.href = url; // Ainda assim redireciona
      }
    }
  </script>
