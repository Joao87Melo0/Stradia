    <script type="module">
   // ver-historico.js

document.addEventListener("DOMContentLoaded", () => {
  firebase.auth().onAuthStateChanged((user) => {
    if (!user) {
      console.warn("Usuário não autenticado.");
      return;
    }

    const userId = user.uid;
    const historicoRef = firebase.firestore()
      .collection("users")
      .doc(userId)
      .collection("historico");

    historicoRef
      .orderBy("timestamp", "desc")
      .limit(10)
      .get()
      .then((querySnapshot) => {
        const container = document.querySelector(".bloco-historico");
        container.innerHTML = ""; // Limpa o conteúdo atual

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const nome = data.nome;
          const imagem = data.imagem;
          const diaHora = data.diaHora;

          const bloco = document.createElement("div");
          bloco.className = "info-historico";

          bloco.innerHTML = `
            <img src="${imagem}" alt="${nome}">
            <div>
              <h2>${nome}</h2>
              <h3>${diaHora}</h3>
            </div>
          `;

          const btn = document.createElement("button");
          btn.textContent = "Visitar";
          btn.onclick = () => {
            window.location.href = `estrada/${nome.toLowerCase()}.html`;
          };

          const wrapper = document.createElement("div");
          wrapper.className = "bloco-historico";
          wrapper.appendChild(bloco);
          wrapper.appendChild(btn);

          container.parentElement.appendChild(wrapper);
        });
      })
      .catch((error) => {
        console.error("Erro ao carregar histórico:", error);
      });
  });
});

        </script>
